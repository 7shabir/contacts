<div class="container">
  <h3 mat-dialog-title>Edit contact</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <div class="form">
      <mat-form-field>
        <input matInput #input class="form-control" placeholder="Name" [(ngModel)]="data.name" name="name" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field>
        <input matInput #input class="form-control" type="number" placeholder="Phone" [(ngModel)]="data.phone"
        name="phone" pattern="[6789][0-9]{9}" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage(2)}}</mat-error>
      </mat-form-field>
    </div>
       <div mat-dialog-actions>
      <button mat-button [type]="submit" color="accent" [disabled]="!formControl.valid" (click)="submit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
