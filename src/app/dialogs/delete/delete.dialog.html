<div class="container">
  <h3 mat-dialog-title>Delete contact?</h3>
  <div mat-dialog-content>
    Name: {{data.name}}
    <p></p>
    Phone: {{data.phone}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </div>
</div>
